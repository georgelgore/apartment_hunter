<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room Search</title>
    <link rel="shortcut icon" href="https://www.freefavicon.com/freefavicons/icons/magnifying-glass-icon-152-226532.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div class="ui centered grid">
      <div class="thirteen wide column">
          <div class="ui raised segment">
            <div class="ui inverted blue segment">
              <div class="ui raised segment">
                <h1 class="ui center aligned header">Welcome, Apartment Hunter!</h1>
              </div>
              <table class="ui raised striped single line table">
                <thead>
                  <tr>
                    <th>Apartment Name</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Floorplan Name</th>
                    <th>Rent</th>
                    <th>Apply Online</th>
                  </tr>
                </thead>
                <tbody class="list">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    <script src="../js/index.js"></script>
  </body>
</html>
